<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtletasBotafogo2</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="elenco-botoes">
        <header>
            <h1>Atletas Botafogo 2023-2</h1>
            <button id="btn-sair">Sair</button>
        </header>
        
        <div id="barra-escolhas">
             <!-- Adicione um elemento select para dispositivos móveis -->
             <select id="escolha-jogadores" class="select-mobile">
                <option value="index_masc.html">Masculino</option>
                <option value="index_fem.html">Feminino</option>
                <option value="index_all.html">Elenco Completo</option>
            </select>
            
            <button id="masculino" class="btn-desktop">Masculino</button>
            <button id="feminino" class="btn-desktop">Feminino</button>
            <button id="all" class="btn-desktop">Elenco Completo</button>
        </div>
        <script>
            // Adicione um evento de clique ao botão "Sair"
            document.getElementById('btn-sair').addEventListener('click', function() {
                // Redirecione o usuário de volta para a página inicial
                window.location.href = 'index.html';
            });
        </script>
        <!-- Seu HTML -->
        <script>
            document.getElementById('masculino').addEventListener('click', function(){
                window.location.href = 'index_masc.html';
            });

            document.getElementById('feminino').addEventListener('click', function(){
                window.location.href = 'index_fem.html';
            });

            document.getElementById('all').addEventListener('click', function(){
                window.location.href = 'index_all.html';
            });

            // Adicione um evento de mudança ao select para dispositivos móveis
            document.getElementById('escolha-jogadores').addEventListener('change', function() {
                var selectedOption = this.value;
                window.location.href = selectedOption;
            });
        </script>

    </div>

    <div id="container-jogadores"></div>

    
</body>
</html>
